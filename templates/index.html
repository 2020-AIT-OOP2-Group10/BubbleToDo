<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Bootstrap JS(compiled bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script defer src="{{ url_for('static', filename='main.js') }}"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bubbletodo.css') }}">

    <title>バブルToDo</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">バブルToDo</span>
  </nav>
  <div class="container mt-5">
      
    <span>
        <div id="stage"></div>
    </span>
    <span>
      <table class="table" id="todo-list">
          <thead>
              <tr>
                  <th scope="col">チェック</th>
                  <th scope="col">内容</th>
                  <th scope="col">期限</th>
              </tr>
          </thead>
          <tbody id="tbody">
              
          </tbody>
      </table>
    </span>
    
    <div class="card">
        <div class="card-body">
            <h3>データの追加・削除・ソート</h3>
            <form id="add">
                <div class="form-row align-items-center">
                    <div class="col-auto"><input type="text" class="form-control" placeholder="内容" id="content" name="ct"></div>
                    <div class="col-auto"><input type="date" class="form-control" placeholder="期限" id="time-limit" name="tl"></div>
                    <div class="col-auto"><button id="add-submit" class="btn btn-primary" onclick="location.reload()">追加</button></div>
                </div>
            </form>
            <form id="remove">
                <div class="col-auto"><button id="remove-submit" class="btn btn-primary" onclick="location.reload()">削除</button></div>
            </form>
            <form id="sort">
                <div class="col-auto">
                    <select id="sort-submit">
                        <option value="id">登録順にソート</option>
                        <option value="time-limit">期限順にソート</option>
                        <option value="content">内容順にソート</option>
                        <option value="color">色順にソート</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

  </div>

    <!-- Matter.jsライブラリ読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>

    <!-- バブル発生のコード -->
    <script defer src="{{ url_for('static', filename='bubble.js') }}"></script>
</body>
</html>
